pre-commit:
  jobs:
    - run: bunx ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: bun run test
      glob: "*.{js,ts}"
    - run: bunx tsc --noEmit
      glob: "*.{ts,tsx}"
