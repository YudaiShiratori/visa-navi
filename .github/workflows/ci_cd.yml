name: Run Tests and Lint

on:
  push:
    branches: ["**"] # ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒã§ã®ãƒ—ãƒƒã‚·ãƒ¥ã‚’ãƒˆãƒªã‚¬ãƒ¼
  # pull_request:
  #   branches: ["**"] # ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ãƒˆãƒªã‚¬ãƒ¼

# æ˜Žç¤ºçš„ãªãƒ‘ãƒ¼ãƒŸãƒƒã‚·ãƒ§ãƒ³è¨­å®š
permissions:
  contents: write # ãƒªãƒã‚¸ãƒˆãƒªã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®æ›¸ãè¾¼ã¿æ¨©é™ï¼ˆè‡ªå‹•ã‚³ãƒŸãƒƒãƒˆç”¨ï¼‰
  issues: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # å¤‰æ›´å±¥æ­´ã‚’å–å¾—ã™ã‚‹ãŸã‚ã«å¿…è¦
          fetch-depth: 0
          # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ãƒˆãƒªã‚¬ãƒ¼ã—ãŸãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Bun
        run: npm install -g bun

      - name: Install dependencies
        run: bun install

      - name: Run formatter
        run: |
          set -e
          echo "Running formatter..."
          bun run check:write
        # ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸå ´åˆã€ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯åœæ­¢ã—ã¾ã™

      - name: Commit format changes if any
        run: |
          # å¤‰æ›´ãŒã‚ã‚‹ã‹ç¢ºèª
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: apply automatic formatting"
            
            # ãƒªãƒ¢ãƒ¼ãƒˆã®å¤‰æ›´ã‚’å–å¾—ã—ã¦ã‹ã‚‰ãƒ—ãƒƒã‚·ãƒ¥ã‚’è©¦ã¿ã‚‹
            git pull --rebase origin ${{ github.head_ref || github.ref_name }}
            git push
            echo "Changes committed and pushed"
          else
            echo "No changes to commit"
          fi

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Bun
        run: npm install -g bun

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Bun
        run: npm install -g bun

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run E2E tests
        run: bun run test:e2e:ci
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

